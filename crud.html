<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" class="name" placeholder="Enter your name">
                <input type="email" class="email" placeholder="Enter your email">
                <div class="email-error error-message"></div>
                <input type="text" class="phone" placeholder="Enter 10-digit phone number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"/>
                <div class="phone-error error-message"></div>
                <input type="date" class="dob" placeholder="Select date">
                <input type="text" class="address" placeholder="Enter your address">
                <div class="address-error error-message"></div>
                <button type="button" onclick="add()">Create</button>
            </form>
            <form class="update_form">
                <input type="text" hidden class="id">
                <input type="text" class="uname">
                <input type="email" class="uemail">
                <div class="uemail-error error-message"></div>
                <input type="text" class="uphone" placeholder="Enter 10-digit phone number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"/>
                <div class="uphone-error error-message"></div>
                <input type="date" class="udob" placeholder="Select date">
                <input type="text" class="uaddress" placeholder="Enter your address">
                <div class="uaddress-error error-message"></div>
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            <input type="text" id="searchInput" placeholder="Search by name, email, phone..." onkeyup="searchTable()">

            <table>
                <thead>
                    <tr>
                        <th>
                            Name 
                            <span onclick="sortTable('name')" style="cursor:pointer;">ðŸ”ƒ</span>
                        </th>
                        <th>
                            Email 
                            <span onclick="sortTable('email')" style="cursor:pointer;">ðŸ”ƒ</span>
                        </th>
                        <th>
                            Phone 
                            <span onclick="sortTable('phone')" style="cursor:pointer;">ðŸ”ƒ</span>
                        </th>
                        <th>
                            DOB 
                            <span onclick="sortTable('dob')" style="cursor:pointer;">ðŸ”ƒ</span>
                        </th>
                        <th>
                            Address 
                            <span onclick="sortTable('address')" style="cursor:pointer;">ðŸ”ƒ</span>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                
                <tbody class="data_table">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <button onclick="addEmptyRow()" >+ Add</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div id="pagination" style="margin-top: 10px; text-align: center;"></div>

        </div>
    </div>
    <script src="./crud.js"></script>
</body>
</html>
